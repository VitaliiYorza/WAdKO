
<div class="container">
    <button class="btn" (click)="goHome()">Go back to Home</button>

    <div *ngIf="currentImageScan">
        <div class="row">

            <img id="chosen-image" [src]="selectedFileDataUrl" *ngIf="selectedFileDataUrl" alt="Selected Image">
    
        </div>
    
        <div class="row">
                <h1 *ngIf="result">Your image is {{identificationItemType}}</h1>
                <h1 *ngIf="!result">Your image is not {{identificationItemType}}</h1>
        </div>
    </div>
</div>
